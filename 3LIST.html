<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!--ol ka mtlb hai ka ya order ka hisab sai hai mtlb ka number wise hongay -->
    <!--li ka mtlb hai ka list  banana -->
    <ol>
        <li>zaid</li>
        <li>baigsahab</li>
        <li>baig</li>
    </ol>
    <!--ul ka mtlb hai ka kisi cheez ko without numbering wise likhna-->
    <!--li mtlb ka kisi bhi cheez ki list bnana-->
    <ul>
        <li>zaid</li>
        <li>baigsahab</li>
        <li>Baig</li>
    </ul>
    <!--dl mtlb defination start karna -->
    <!--dt mtlb ka defination ki heading daalna-->
    <!--dd mtlb ka defination ka andar ka likhna -->
    <dl>
        <dt>zaid baig</dt>
        <dd>my name is zaid baig and my father name is amir baig</dd>
    </dl>
</body>
</html>
